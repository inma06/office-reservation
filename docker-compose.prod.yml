version: '3.8'

services:
  # Nginx 리버스 프록시 서비스
  nginx:
    image: nginx:alpine
    container_name: office-reservation-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/nginx-init.conf:/etc/nginx/conf.d/default-init.conf:ro
      - ./nginx/entrypoint.sh:/docker-entrypoint.d/entrypoint.sh:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    environment:
      - DOMAIN=${DOMAIN}
    entrypoint: ["/bin/sh", "/docker-entrypoint.d/entrypoint.sh"]
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  # Certbot 서비스 (Let's Encrypt 인증서 발급 및 갱신)
  certbot:
    image: certbot/certbot
    container_name: office-reservation-certbot
    restart: always
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

  # 백엔드 서비스 (NestJS)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: office-reservation-backend
    restart: always
    # 포트 노출 제거 - nginx를 통해 접근
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-}
      - CORS_ORIGIN=${CORS_ORIGIN}
    env_file:
      - .env.prod
    depends_on:
      - db
    networks:
      - app-network

  # 프론트엔드 서비스 (Vite + nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${API_BASE_URL}
    container_name: office-reservation-frontend
    restart: always
    # 포트 노출 제거 - nginx를 통해 접근
    depends_on:
      - backend
    networks:
      - app-network

  # 데이터베이스 서비스 (PostgreSQL)
  db:
    image: postgres:15
    container_name: office-reservation-db
    restart: always
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    # AWS RDS를 사용하는 경우 이 서비스는 제거하거나 주석 처리

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  certbot-www:
  certbot-conf: