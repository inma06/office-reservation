version: '3.8'

services:
  # 백엔드 서비스 (NestJS)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: office-reservation-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    env_file:
      - .env.prod
    depends_on:
      - db
    networks:
      - app-network

  # 프론트엔드 서비스 (Vite + nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${API_BASE_URL}
    container_name: office-reservation-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  # 데이터베이스 서비스 (PostgreSQL)
  db:
    image: postgres:15
    container_name: office-reservation-db
    restart: always
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    # AWS RDS를 사용하는 경우 이 서비스는 제거하거나 주석 처리

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
